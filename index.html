<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
        background-color: #e7f0fa;
    }
    .navbar {
        background-color: #007bff;
    }
    .navbar-brand, .nav-link {
        color: white !important;
    }
    .card {
        margin-bottom: 20px;
    }
    hr {
        border-top: 2px solid #007bff;
        margin: 40px 0;
    }
</style>
</head>


<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo2.png" alt="Logo">
                Brihati Reforms Foundation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="programmes.html">Programmes</a>
                    </li>

                    </li>

            </div>
        </div>
    </nav>

    <!-- Bootstrap Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detail 1</h5>

        <div class="card">

            </div>

        <hr>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Additional Component</h5>
                <p class="card-text">This is an additional component below the line.</p>
            </div>

</html>
